<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for the heart/hands logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="70;80;70" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer pulse ring -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#16A34A" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="60;90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main heart/hands shape representing volunteering -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <g>
      <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
      
      <!-- Heart shape -->
      <path d="M0,-30 C-25,-55 -60,-30 -35,0 L0,35 L35,0 C60,-30 25,-55 0,-30" 
            fill="url(#logoGradient)" 
            transform="translate(0, 5)">
        <animate attributeName="d" 
                 values="M0,-30 C-25,-55 -60,-30 -35,0 L0,35 L35,0 C60,-30 25,-55 0,-30;
                         M0,-28 C-23,-53 -58,-28 -33,2 L0,37 L33,2 C58,-28 23,-53 0,-28;
                         M0,-30 C-25,-55 -60,-30 -35,0 L0,35 L35,0 C60,-30 25,-55 0,-30" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </path>
      
      <!-- Hands inside the heart -->
      <g transform="translate(0, 8)">
        <!-- Left hand -->
        <path d="M-15,0 C-20,-10 -10,-15 -5,-5 L-5,8 C-10,12 -15,8 -15,0" 
              fill="#FFFFFF" 
              opacity="0.9"
              transform="translate(-3, 2)"/>
        
        <!-- Right hand -->
        <path d="M15,0 C20,-10 10,-15 5,-5 L5,8 C10,12 15,8 15,0" 
              fill="#FFFFFF" 
              opacity="0.9"
              transform="translate(3, 2) scale(-1, 1)"/>
      </g>
    </g>
  </g>
  
  <!-- Small floating particles -->
  <circle cx="50" cy="50" r="3" fill="#16A34A" opacity="0.6">
    <animate attributeName="cy" values="50;40;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="60" r="2" fill="#22C55E" opacity="0.5">
    <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="140" r="2" fill="#22C55E" opacity="0.4">
    <animate attributeName="cy" values="140;130;140" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="150" r="3" fill="#16A34A" opacity="0.5">
    <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
